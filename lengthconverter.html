<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Length Converter Project</title>
	<link rel="stylesheet" type="text/css" href="lengthconverter.css">
</head>
<body>

	<div class="main">
		<div class="lengthBx">
			<h1>Length Converter</h1>
			<div class="valueBx">
				<input type="text" id="input" placeholder="Input">
				<span>=</span>
				<input type="text" id="result" placeholder="Result">
			</div>
			<div class="selectBx">
				<select id="inputtype">
					<option value="km">Kilometer</option>
					<option value="m">Meter</option>
					<option value="cm">Centimeter</option>
					<option value="mm">Milimeter</option>
				</select>
				<select id="resulttype">
					<option value="km">Kilometer</option>
					<option value="m">Meter</option>
					<option value="cm">Centimeter</option>
					<option value="mm">Milimeter</option>
				</select>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lengthconverter.js"></script>
</body>
</html>
